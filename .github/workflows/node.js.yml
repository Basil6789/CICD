name: First workflow

on:
  push:
    branches:
      - main

jobs:
  random-jobs:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'   # will cache if package-lock.json exists

      # Step 3: Print welcome message
      - name: Print a welcome message
        run: echo "Welcome to my place"

      # Optional Step 4: Install dependencies if package.json exists
      - name: Install dependencies
        if: files.exists('package.json')   # runs only if package.json exists
        run: npm install
