name: Node js App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.Docker_UNAME }}
          password: ${{ secrets.Docker_PAT }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: basil6789/nodeapp:555

  deploy:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: SSH to the server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_NAME }}
          key: ${{ secrets.KEY }}
          script: |
            docker pull basil6789/nodeapp:555
            docker stop nodeapp || true
            docker rm nodeapp || true
            docker run -d --name nodeapp -p 80:3000 basil6789/nodeapp:555
