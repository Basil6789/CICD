name: Node.js Docker Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.Docker_UNAME }}
          password: ${{ secrets.Docker_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.Docker_UNAME }}/nodeapp:555

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: SSH to server and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_NAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          debug: true
          script: |
            echo "Stopping old container (if exists)"
            docker rm -f nodeapp || true
            echo "Pulling latest image"
            docker pull ${{ secrets.Docker_UNAME }}/nodeapp:555
            echo "Running new container"
            docker run -dp 81:3000 --name nodeapp ${{ secrets.Docker_UNAME }}/nodeapp:555
